<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img height="64" src="./images/CENTRE CULTUREL (1).avif" width="157">
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler mx-4"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-4" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a aria-current="page" class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./formulaire_adherent.html">Gestion Adhérents</a>
                </li>
            </ul>
            <button class="btn btn-outline-dark" data-bs-target="#connectionModal" data-bs-toggle="modal" type="button">
                Connexion
            </button>
        </div>
    </nav>
</header>
<main>
    <!-- Se connecter -->
    <div aria-hidden="true" aria-labelledby="connectionModalLabel" class="modal fade" id="connectionModal"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="connectionModalLabel">Connexion</h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    Veuillez vous connecter
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button">Se connecter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Ajouter un livre -->
    <button class="btnAjoutLivre m-2 m-md-4"><a data-bs-toggle="modal" href="#ajouterLivrePopUp" role="button">Ajouter
        un
        livre</a></button>
    <div aria-hidden="true" aria-labelledby="..." class="modal fade" id="ajouterLivrePopUp" tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content  bg-transparent border-0">
                <div class="modal-body  ui-front p-0 " id="ajouterLivre">
                    <div class="row w-100 m-0">
                        <form action="" id="ajouterLivreForm" method="post">
                            <h3 class="text-white text-center mt-1">Ajouter un livre</h3>
                            <div class="form-group row">
                                <div class="col-12 my-1 mt-2 px-2 px-md-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="isbnInputLabel">ISBN :</span>
                                        </div>
                                        <input class="form-control" id="isbnInput" maxlength="20" minlength="3"
                                               name="isbnInput" placeholder="" required type="text">
                                        <!--Verifie le code isbn-->
                                        <div class="input-group-append">
                                            <button class="btn isbnInputBtn btn-outline-secondary" id="isbnInputBtn"
                                                    type="button">Trouver
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 my-1 px-2 px-md-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Titre :</span>
                                        </div>
                                        <input class="form-control" id="titreInput" maxlength="60"
                                               minlength="3" name="titreInput" placeholder="" required type="text">
                                    </div>
                                </div>
                                <div class="col-12 my-1 px-2 px-md-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Auteur :</span>
                                        </div>
                                        <input class="form-control" id="auteurInput" name="auteurInput"
                                               placeholder="" required type="text">
                                    </div>
                                </div>
                                <div class="col-12 my-1 px-2 px-md-5">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Serie :</span>
                                        </div>
                                        <input class="form-control" id="serieInput" maxlength="60"
                                               minlength="3" name="serieInput" placeholder="" required type="text">
                                    </div>
                                </div>
                                <div class="col-12 my-1 px-2 px-md-5 text-center">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class=" col-12 col-md-4 p-0 my-md-0 my-1">
                                                <div class="input-group w-100">
                                                    <div class="input-group-prepend"><span
                                                            class="input-group-text">Etat</span></div>
                                                    <select class="custom-select w-75" id="etatSelect" required>
                                                        <option selected value="Neuf">Neuf</option>
                                                        <option value="Très bon état">Très bon état</option>
                                                        <option value="Bon état">Bon état</option>
                                                        <option value="Acceptable">Acceptable</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-12 p-0 my-md-0 my-1">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Code Exemplaire :</span>
                                                    </div>
                                                    <input class="form-control" id="codeExemplaireInput" maxlength="20"
                                                           minlength="3"
                                                           name="codeExemplaireInput" placeholder=""
                                                           required type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="emplacementDiv col-12 my-1 px-2 px-md-5 text-start">
                                    <div class="container">
                                        <h4 class="text-white col-12">Emplacement</h4>
                                        <div class="row justify-content-between">
                                            <div class="col-md-auto col-12 p-0 my-md-0 my-1">
                                                <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text">Etage</span>
                                                    </div>
                                                    <select class="custom-select" id="etageSelect" required>
                                                        <option selected value="etage">1</option>
                                                        <option value="Très bon état">2</option>
                                                        <option value="Bon état">3</option>
                                                        <option value="Acceptable">4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-12 p-0 my-md-0 my-1">
                                                <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text">Rayon</span>
                                                    </div>
                                                    <select class="custom-select" id="rayonSelect" required>
                                                        <option value="Fiction">Fiction</option>
                                                        <option value="Science-fiction">Science-fiction</option>
                                                        <option value="Mystère et Suspense">Mystère et Suspense</option>
                                                        <option value="Romance">Romance</option>
                                                        <option value="Biographies et Mémoires">Biographies et
                                                            Mémoires
                                                        </option>
                                                        <option value="Histoire">Histoire</option>
                                                        <option value="Arts et Culture">Arts et Culture</option>
                                                        <option value="Livres pour Enfants">Livres pour Enfants</option>
                                                        <option value="Science et Nature">Science et Nature</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-12 p-0 my-md-0 my-1">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Numero :</span>
                                                    </div>
                                                    <input class="form-control" id="numeroInput" maxlength="5"
                                                           name="numeroInput" placeholder="" required type="number">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="commentaireImgDiv col-12 my-1 px-2 px-md-5">
                                    <div class="container">
                                        <div class="row justify-content-between text-start">
                                            <h4 class="text-white col-12">Image :</h4>
                                            <div class="col-sm-auto col-12 mx-sm-0 mx-auto"><img
                                                    alt="" height="250px" id="showImgInput" src="./images/apercu.avif"
                                                    width="auto"></div>
                                            <div class="col-md-7 col-12 p-0 my-md-0 my-1  align-content-between">
                                                <div class="container  align-content-between">
                                                    <div class="row">
                                                        <div class="input-group col-12">
                                                            <span class="input-group-text">Image</span>
                                                            <input accept=".jpg, .jpeg, .png" class="form-control"
                                                                   id="imgFileInput"
                                                                   type="file">
                                                            <!-- is-invalid si ca ne marche pas-->
                                                        </div>
                                                        <div class="input-group col-12 my-1">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">Commentaires :</span>
                                                            </div>
                                                            <input class="form-control" id="commentaireInput"
                                                                   maxlength="150"
                                                                   name="commentaireInput" placeholder=""
                                                                   type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12  my-1 px-2 px-md-5 d-flex justify-content-around">
                                    <button class="btn btn-success btn-lg" id="ajouterLivreSubmit" type="submit">
                                        Ajouter
                                    </button>
                                    <button class="btn btn-danger btn-lg" id="ajouterLivreSubmit" onclick="resetForm()"
                                            type="reset">Annuler
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pop-up livre -->
    <div aria-hidden="true" aria-labelledby="Explique le livre selectionné" class="modal fade " id="albumPopUp"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" id="popUpLivre"></div>
    </div>
    <!-- Search bar -->
    <div class="container-fluid">
        <div id="currentAlbumHover"></div>
        <div class="container">
            <div class="row gy-0">
                <div class="searchBar form py-2 col-md-6 col-sm-9 col-12 mx-auto d-flex align-items-center">
                    <i class="fa fa-search "></i>
                    <input class="form-control form-input" id="searchInput" pattern="^[0-9a-zA-ZÀ-ÿ\s'&^\\-]*$"
                           placeholder="Chercher un album" type="text">
                </div>
            </div>
            <div class="pagination justify-content-center" id="pagination"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around" id="responsiveList">
            <h2 class="text-center mt-4" id="noSearchFound" style="display: none;">Aucun album correspondant
                trouvé</h2>
        </div>
    </div>
    <div class="containerHomepageBooks container table-responsive w-100  mx-md-auto h-100 overflow-visible"
         id="containerHomepageBooks"
         style="display: none;">
        <table class="table table-lg" id="homePageTabBooks">
            <thead>
            <tr>
                <th class="imgColumnHeader no-sort">Image</th>
                <th>Titre</th>
                <th>Serie</th>
                <th>Auteur</th>
            </tr>
            </thead>
            <tbody class="tabListLivresBody" id="tabListLivresBody">
            </tbody>
        </table>

    </div>
    </div>
</main>
